<div class="container mt-5 pt-2">
  <div class="row justify-content-center">
    <div class="card col-md-8 p-5 shadow">

      <h4 class="text-center mb-5">NEW APPOINTMENT</h4>


      <div *ngIf="response" class="alert alert-info text-center font-weight-bold">
        {{response}}
      </div>

      <div class="invalid-feedback text-center">
        <p class=" text-warning"></p>
      </div>

      <div class="valid-feedback text-center">
        <p class=" text-success"></p>
      </div>

      <form class="form">
        <div *ngIf="!patientId" class="form-group mb-5">
          <label for="patientId">Patient ID</label>
          <input type="text" class="form-control" [(ngModel)]="appointment.patientId" name="patientId" id="patientId" required>
        </div>

        <div class="form-group mb-5">
          <label for="appointmentDate">Appointment Date</label>
          <input type="date" class="form-control" [(ngModel)]="appointment.appointmentDate" name="appointmentDate" id="appointmentDate" required>
        </div>

        <div class="form-group mb-5">
          <label for="appointmentTime">Appointment Time</label>
          <input type="time" class="form-control" [(ngModel)]="appointment.appointmentTime" name="appointmentTime" id="appointmentTime" required>
        </div>

        <button class="btn btn-primary px-5" (click)="addAppointment()">Schedule</button>
      </form>
    </div>
  </div>
</div>
