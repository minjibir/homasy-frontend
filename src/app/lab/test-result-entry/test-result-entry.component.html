<h2>Test Result Entry</h2>

<form class="container" id="needs-validation mb-5" novalidate>
  <div class="container mb-5">

    <div class="row mt-5">
      <div class="col-md-6">

        <div class="card mb-3 shadow-sm form-group">
          <select id="labSelect" name="selectedVal" class="form-control mdb-select md-form colorful-select dropdown-primary bg-light"
            multiple searchable="Search.." size="25" [(ngModel)]="selectedVal">

            <option value="" disabled selected>Select a Test (Hold control to select multiple)</option>

            <optgroup class="" label="CHEMISTRY">
              <option *ngFor="let chem of chemistry" value={{chem.value}}>{{chem.viewValue}}</option>
            </optgroup>

            <optgroup class="" label="MICROBIOLOGY SWABS">
              <option *ngFor="let micro of microbiology" value={{micro.value}}> {{micro.viewValue}}</option>
            </optgroup>

            <optgroup label="HAEMATOLOGY">
              <option *ngFor="let haem of haematology" value={{haem.value}}> {{haem.viewValue}}</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <select disabled multiple size="29" name="" class="form-control mdb-select md-form colorful-select dropdown-primary bg-light">
          <option value="" disabled selected></option>
        </select>
        <!-- <div class="card mb-3 shadow-sm form-group">
          <textarea class="form-control" name="labResult" id="labResult" readonly disabled>
          {{selectedVal}} 
        </textarea>
        </div> -->
      </div>

      <div class="form-group">
        <button class="btn-save btn btn-primary btn-sm btn-block" (click)="addTest()">Save</button>
      </div>
    </div>

  </div>
</form>
